<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>DashboardBlog</title>
    </head>

    <body>
        <header>
            <section class="sidemenu">
               <div class="box-blue">
               <i class="fa fa-diamond" aria-hidden="true"></i>
               <h4>Diamond Dashboard Template</h4>
               </div>
                <nav class="list">
                    <li class="active"><i class="fa fa-tachometer" aria-hidden="true"></i></i>Dashboard</li>
                    <li><i class="fa fa-pencil" aria-hidden="true"></i>Form Stuff</li>
                    <li><i class="fa fa-cogs" aria-hidden="true"></i>UI Elements</li>
                    <li><i class="fa fa-desktop" aria-hidden="true"></i>Layouts</li>
                    <li><i class="fa fa-table" aria-hidden="true"></i>Tables</li>
                    <li><i class="fa fa-pie-chart" aria-hidden="true"></i>Charts</li>
                    <li><i class="fa fa-map-o" aria-hidden="true"></i>Maps</li>
                    <li><i class="fa fa-file-o" aria-hidden="true"></i>Pages</li>
                </nav>
            </section>
            <section class="front-menu">
                <div class="search-area">
                 
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input class="input" type="text" placeholder="Type here for search">
                </div>
                <div class="user-field">
                    <a href="" class="email"><i class="fa fa-handshake-o" aria-hidden="true"></i>
                                    <span class="circle1">1</span></a>
                    <a href="" class="email"><i class="fa fa-commenting-o" aria-hidden="true"></i><span class="circle2">14</span></a>
                    <a href="" class="email"><i class="fa fa-envelope-o" aria-hidden="true"></i><span class="circle3">5</span></a>
                    <a href="" class="notification"><i class="fa fa-bell" aria-hidden="true"></i><span class="circle4">3</span></a>
                </div>
            </section>
            <section class="social-media mt-5">
                <div class="container">
                        <div class="d-flex flex-row justify-content-start row-hl">
                              <div class="p-4 item-hl facebook"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></div>
                              <div class="pt-4 item-hl number"><span class="first">130K</span><span class="lead friends">Friends</span></div>
                       </div>
                    </div>
                </div>
            </section>
        </header>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
